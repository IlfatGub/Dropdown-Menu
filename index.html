<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="menu">
		<div class="menu__avatar">
			<div class="menu__image"><img src="image/photo.png" alt=""></div>
			<div class="menu__text">Ilfat G.</div>
		</div>
		<div class="menu__burger"></div>
		<ul class="menu__items">
			<li><a class="menu__item" href="#"><ion-icon name="accessibility-outline"></ion-icon>Menu 1</a></li>
			<li><a class="menu__item" href="#"><ion-icon name="add-outline"></ion-icon>Menu 2</a></li>
			<li><a class="menu__item" href="#"><ion-icon name="add-circle-outline"></ion-icon>Menu 3</a></li>
			<li><a class="menu__item" href="#"><ion-icon name="airplane-outline"></ion-icon>Menu 4</a></li>
			<li><a class="menu__item" href="#"><ion-icon name="alarm-outline"></ion-icon>Menu 5</a></li>
		</ul>
	</div>



	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script>
		let menuToggle = document.querySelector('.menu__burger');
		let navigation = document.querySelector('.menu');
		menuToggle.onclick = function(){
			navigation.classList.toggle('menu-active');
		}

	</script>
</body>
</html>
